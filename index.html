<style>
   /* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons that are used to open the tab content */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}

.tabcontent {
  animation: fadeEffect 1s; /* Fading effect takes 1 second */
}

/* Go from zero to full opacity */
@keyframes fadeEffect {
  from {opacity: 0;}
  to {opacity: 1;}
}
</style>

<script>
  document.getElementById("defaultOpen").click();
  function openGraphic(evt, cityName) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
} 
</script>


<div class="tab">
  <button class="tablinks" onclick="openGraphic(event, 'Cases')" id="defaultOpen">Cases</button>
  <button class="tablinks" onclick="openGraphic(event, 'Deaths')">Deaths</button>
  <button class="tablinks" onclick="openGraphic(event, 'Cases_per_Million')">Cases_per_Million</button>
  <button class="tablinks" onclick="openGraphic(event, 'Deaths_per_Million')">Deaths_per_Million</button>
</div>

<!-- Tab content -->
<div id="Cases" class="tabcontent">
  <iframe frameBorder="0" style="height: 48em" width="100%" src="./cases_graphic.html"></iframe>
</div>

<div id="Deaths" class="tabcontent">
  <iframe frameBorder="0" style="height: 48em" width="100%" src="./deaths_graphic.html"></iframe>

</div>

<div id="Cases_per_Million" class="tabcontent">
  <iframe frameBorder="0" style="height: 48em" width="100%" src="./cases_per_million_graphic.html"></iframe>
</div>

<div id="Deaths_per_Million" class="tabcontent">
  <iframe frameBorder="0" style="height: 48em" width="100%" src="./deaths_per_million_graphic.html"></iframe>
</div>
